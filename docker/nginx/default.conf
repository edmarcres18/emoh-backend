server {
    listen 80;
    index index.php index.html;
    server_name localhost emoh.chuweydev.site www.emoh.chuweydev.site;
    root /var/www/clients/public;

    # File upload size limit (100MB)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /var/www/clients/public; }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeout and buffer settings for large uploads
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 512k;
        fastcgi_temp_file_write_size 512k;
        fastcgi_request_buffering off;
        
        fastcgi_hide_header X-Powered-By;
    }

    # Deny sensitive files
    location ~ /\.ht { deny all; }
    location ~ /\.(env|git|svn|hg|bzr) { deny all; }
    location ~ ^/(storage|bootstrap)/ { deny all; }

    # Health check
    location = /up { try_files $uri $uri/ /index.php?$query_string; }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}


