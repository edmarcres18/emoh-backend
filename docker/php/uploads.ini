; PHP upload configuration for large file support
; Allows uploads up to 100MB per file with 110MB total POST size

; Maximum size of POST data that PHP will accept
post_max_size = 110M

; Maximum allowed size for uploaded files
upload_max_filesize = 100M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum execution time of each script (5 minutes)
max_execution_time = 300

; Maximum time to parse input data
max_input_time = 300

; Maximum input variable nesting level
max_input_nesting_level = 64

; Maximum number of input variables
max_input_vars = 10000
